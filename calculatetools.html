<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit-Nad</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-gray">
    <div class="fixed-header shadow-sm py-2">
        <div class="container d-flex align-items-center">
            <img src="assets/imgs/logo.png" style="width: 64px;" class="me-3">
            <h2 class="text-white text-ubuntu-bold m-0">Fit Nads</h2>
        </div>
    </div>


    <div class="content-tool container text-white ">
        <div class="row ">
            <div class="col-12">
                <h6 class="text-ubuntu-regular text-blue">
                    <a href="index.html" class="no-decorate">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5"/>
                          </svg>
                        back
                    </a>
                </h6>
            </div>
        </div>
        <div class="row ">
            <div class="col-12">
                <h1 class="text-ubuntu-regular">Calculation tools</h1>
            </div>
        </div>

        <div class="row mt-3">

            <!--BFR-->
            <div class="col-md-3 col-sm-12 my-2">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <button class="btn btn-outline-light" disabled>Body Fat Rate BFR</button>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-12">
                            <div class="input-group bg-dark">
                                <span class="input-group-text" id="basic-addon3">waist</span>
                                <input type="number" value="0" min="0" step="1" class="form-control" placeholder="waist" id="waist">
                                <span class="input-group-text" id="basic-addon2">cm</span>
                            </div>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-12">
                                <div class="input-group bg-dark">
                                    <span class="input-group-text" id="basic-addon2">neck</span>
                                    <input type="number" value="0"  min="0" step="1" class="form-control" id="neck">
                                    <span class="input-group-text" id="basic-addon2">cm</span>
                                </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="input-group bg-dark ">
                                <span class="input-group-text" id="basic-addon2">height</span>
                                <input type="number" value="0" min="0" step="1" class="form-control" placeholder="height" id="height-bfr">
                                <span class="input-group-text" id="basic-addon2">cm</span>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <button class="btn btn-outline-success" onclick="calculateBFP(document.getElementById('waist').value, document.getElementById('neck').value, document.getElementById('height-bfr').value)">Calculate</button>
                        </div>
                        <div class="col-12 mt-2">
                            <span class="text-ubuntu-regular">Result: </span> <span id="bfr-result" class="text-ubuntu-regular"></span>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-1"></div> <!--Separeater-->

            <!--BMR-->
            <div class="col-md-3 col-sm-12 my-2">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <button class="btn btn-outline-light" disabled>Base Metabolic Rate BMR</button>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-12">
                            <select class="form-select">
                                <option selected value="5">Man</option>
                                <option value="-161">Woman</option>
                            </select>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-12">
                            <div class="input-group bg-dark">
                                <span class="input-group-text" id="basic-addon2">weight</span>
                                <input type="number" value="0"  min="0" step="1" class="form-control" id="weight">
                                <span class="input-group-text" id="basic-addon2">kg</span>
                            </div>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-12">
                            <div class="input-group bg-dark">
                                <span class="input-group-text" id="basic-addon2">height</span>
                                <input type="number" value="0"  min="0" step="1" class="form-control" id="height-bmr">
                                <span class="input-group-text" id="basic-addon2">cm</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="input-group bg-dark">
                                <span class="input-group-text" id="basic-addon2">Age</span>
                                <input type="number" value="0"  min="0" step="1" class="form-control" id="age">
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <button class="btn btn-outline-success" onclick="">Calculate</button>
                        </div>
                        <div class="col-12 mt-2">
                            <span class="text-ubuntu-regular">Result: </span> <span id="bmr-result" class="text-ubuntu-regular"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-1"></div> <!--Separeater-->

            <!--DMN-->
            <div class="col-md-3 col-sm-12 my-2">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <button class="btn btn-outline-light" disabled>Daily Macronutrient Needs DMN</button>
                        </div>
                    </div>
                    <div class="row my-2">
                        
                        <div class="col-12">
                            <input class="form-control" placeholder="BMR Value" id="bmr-result" disabled>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-12">
                            <span class="text-ubuntu-regular ">Activity</span>
                        </div>
                        <div class="col-12">
                            <select class="form-select">
                                <option selected value="1.1">Lightly active</option>
                                <option value="1.25">Modarataly active</option>
                                <option value="1.5">Very active</option>
                                <option value="1.75">Extremely active</option>
                            </select> 
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-12">
                            <span class="text-ubuntu-regular">Exercise frequency (in a week)</span>
                        </div>
                        <div class="col-12">
                            <select class="form-select">
                                <option selected value="1">0 times</option>
                                <option value="1.15">1-3 times</option>
                                <option value="1.25">4-5 times</option>
                                <option value="1.45">6+ times</option>
                            </select> 
                        </div>
                    </div>
                    <div class="">
                        <div class="col-12">
                            
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <button class="btn btn-outline-success" onclick="">Calculate</button>
                        </div>
                        <div class="col-12 mt-2">
                            <span class="text-ubuntu-regular">Result: </span> <span id="bmr-result" class="text-ubuntu-regular"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!--  -->
        <!---->

        <!--  -->

    </div>
 
    <br />
    <script>
        function calculateBFP(waist, neck, height) {
            const log10 = (value) => Math.log10(value); // log10 hesaplamak i√ßin
            const numerator = 495;
            const denominator = 1.0324 - 0.19077 * log10(waist - neck) + 0.15456 * log10(height);
            document.getElementById('bfr-result').innerText = (numerator / denominator) - 450
        }
    </script>
</body>
</html>
